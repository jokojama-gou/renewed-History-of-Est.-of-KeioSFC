   </P>
   
   <BLOCKQUOTE>　夢のようにすぎた初年度春学期もようやく終わり、夏休みに入ったが多くの教員の心の中にあったのは、SFCはこれから始まるという感触ではなかったろうか。1学期間学生と格闘をし、教員になって初めての「授業評価」をわたされ、内心複雑な思いで秋学期の講義準備を進めていた。
      
      <P>　外国語担当教員にとっては、むろん初めて体験する「インテンシブ授業」が待っている。</P></BLOCKQUOTE>
