   <BLOCKQUOTE>　入学式には、初年度から参加のほぼ全教員が列席した。
      
      <P>　式終了後に、スタッフうちそろい、チャーターバスでSFCに向かった。というといかにもかっこうがいいが、途中は交通渋滞、おりしも激しい雨に見舞われ、着いた先は工事現場…キャンパス見学と、各スタッフの研究室などの手配などが趣旨のツアーであったが、「見学」といったって、見るものなどさしてありはしない。</P>
      
      <P>　翌日からガイダンスが行われるΩ館に行くが、ここもまだ工事は完成しておらず、椅子の木の香りとともに、取り付けの電動ドリルがグワングワンとうなっている。全員ほぼ絶句！</P></BLOCKQUOTE>
