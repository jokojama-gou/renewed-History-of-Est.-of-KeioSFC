<BLOCKQUOTE>　
   
   <P><FONT COLOR="#FFCC00">■</FONT>1991年9月20日～23日　　湘南国際映画祭開催<BR>
   <TABLE BORDER=0 BGCOLOR="#009900" WIDTH="90%">
      <TR>
         <TD>
            <P></P>
         </TD>
      </TR>
   </TABLE>
   </P>
   
   <BLOCKQUOTE>　地元に開かれた文化的行事として、夏休み最後の4日間にわたって湘南国際映画祭「カンヌ監督週間」が開催され、ハンガリー、ユーゴ、ギリシア、カナダ、メキシコ、イタリア、チュニジアの計8本の映画が上映された。カンヌ側からも監督や事務局がＳＦＣを訪れ、参加者の大半は地元の方々であった。当時の井上輝夫氏の報告文によると、直前になって字幕がないことがわかり、急遽簡易通訳装置を購入し、スクリプトやビデオをもとに日本語解説と通訳を行ったそうだ。</BLOCKQUOTE>
