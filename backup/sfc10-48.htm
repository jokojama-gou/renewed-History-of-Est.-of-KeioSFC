   <P><FONT COLOR="#FFCC00">■</FONT>1993年4月　　全学年、就任予定のほぼ全員がそろう<BR>
   <TABLE BORDER=0 BGCOLOR="#009900" WIDTH="90%">
      <TR>
         <TD>
            <P></P>
         </TD>
      </TR>
   </TABLE>
   </P>
   
   <BLOCKQUOTE>　第一期生が就職活動に入り、二期生がキャンパスの中心に、三期生がSFCにもすっかりなれてそれぞれの活動を独自に始めたこの年が、飛行機にたとえれば湘南藤沢キャンパスもようやく水平飛行に入ったという時期と言えるだろうか。
      
      <P>　就任予定の教員もほぼ全員がそろい、就職担当のCDP委員会と、大学院設立準備の委員会がフル回転していた。</P></BLOCKQUOTE>
